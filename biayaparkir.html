<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Biaya Parkir</title>

    <style>
        body {
            font-family:'Times New Roman', Times, serif;
            text-align: center;
            margin: 50px;
        }
        .container{
            background-color: #e9e9e9;
            border-style: solid;
            width: 480px;
            height: 280px;
            margin-left: 400px;
            border-radius: 1em;
            border-style: solid black;
            border-width: 2px;
            
        }
    </style>
    <script>

        function hitung_biaya() {

            const per2jam = 3000;
            const perjam = 1000;

            let masuk = document.getElementById("msk").value;
            let keluar = document.getElementById ("klr") .value;
            let selisih = keluar-masuk;
            let biaya = 0;

            if(selisih <=2 ){
                biaya = per2jam;
            } else{
                let jam_tambahan = selisih -2;
                biaya = per2jam + (jam_tambahan * perjam );
            }

            let _hasil = document.getElementById("hasil");
            _hasil.innerHTML = biaya ;

        }

    </script>
</head>
<body>
    
        <div class="container">
    <h1>Hitung Biaya Parkir</h1>

    <b>Jam Masuk :</b>
    <input type="number" id="msk" value=""> 

    <br>
    <br>

    <b>Jam Keluar :</b>
    <input type="number" id="klr" value="">

    <br>
    <br>
    <button onclick="hitung_biaya()"><b> Biaya Parkir</b></button>
    <br>
    <h2>Biaya Parkir Yang Harus Dibayar :</h2>
    <span id="hasil"></span>
</div>
</body>
</html>
